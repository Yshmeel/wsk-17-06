<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presentation</title>

    <link rel="stylesheet" href="css/core.css">
    <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="app">
        <header>
            <button type="button" class="presentation-mode">
                Presentation mode
            </button>
        </header>

        <div id="point-editor"></div>

        <div class="point-view">
            <div class="point-view-content-wrapper">
                <div class="point-view-content-inner"></div>
            </div>

            <div class="point-relations"></div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <form action="#">
                    <input type="hidden" id="edit-point-id">

                    <div class="form-group">
                        <div id="summernote">Hello Summernote</div>
                    </div>

                    <div class="form-relations">
                        <!-- place for form-relations !-->
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn save">Save</button>
                        <button type="button" class="btn btn-close">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/view.js"></script>
    <script src="js/core.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>


    <script>
        window._mode = 'edit';
    </script>
</body>
</html>
