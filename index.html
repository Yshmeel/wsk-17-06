<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presentation</title>

    <link rel="stylesheet" href="css/core.css">
</head>
<body>
    <div id="app">
        <header>
            <a href="view.html">
                <button type="button">Presentation mode</button>
            </a>
        </header>

        <div id="point-editor"></div>

        <div class="modal">
            <div class="modal-content">
                <form action="#">
                    <div class="form-group">
                        <input type="text" name="description" id="modal-description">
                    </div>

                    <div class="form-relations">
                        <!-- place for form-relations !-->
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn save">Save</button>
                        <button type="button" class="btn btn-close">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/core.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        window._mode = 'edit';
    </script>
</body>
</html>
